{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Solve</title>
    <meta name="Solve" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'solve/style.css' %}">
  </head>

  <body>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <div class="container" style="padding-top: 20px;">
      <form method="post" id="upload_form" enctype="multipart/form-data">
        <div class="card" style="border: none;">
            {% csrf_token %}
            <div  class="input-group">
              <div class="custom-file">
                <input id="inputGroupFile" type="file" class="custom-file-input" name="files" multiple>
                <label id="inputGroupFileLabel" class="custom-file-label" for="inputGroupFile" >Choose file(s) or drag and drop it</label>
              </div>
            </div>
        </div>
        <div class="container text-center" style="margin-bottom: 50px;"  >
          <button id="upload_button" class="btn btn-primary" type="submit" style="width:120px;">
            <strong>Upload</strong>
          </button>
        </div>
      </form>

      {% if solved %}
        {% for imagen in solved %}
          <div  style="display: flex;">
          <img style="margin: auto;width: 100%;padding-bottom: 20px" id="result" src={{imagen}}></img>
        </div>
        {% endfor %}
      {% endif %}
    </div>  
    <script>  
	    $('#inputGroupFile').on('change',function(){
	      var files = [];
	      $(this).next('.custom-file-label').html($(this)[0].files.length + " File(s) selected");
	    })
    </script>
  </body>

</html>
